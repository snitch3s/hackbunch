<!DOCTYPE HTML>
<html>
	<head>
		<title> PRs during Hacktoberfest </title>
   		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Advent+Pro&display=swap" rel="stylesheet"> 

    
    </head>	
    <style>
	html{
        height:100%;
    }
    h1{
		margin-top: 80px !important; 
		color: black ;
        font-family: 'Righteous', cursive;
        text-align:center;
	}
	body{   

		height: 100%;
 		margin: 0;
		color: black ;
		font-size: 150%;
		font-family: 'Advent Pro', sans-serif;
        background-image: linear-gradient(to right top, #e10000, #e20023, #e00039, #db004c, #d3005d, #d31e6e, #d1307f, #ce3f8e, #d456a4, #d96ab9, #dd7ece, #e191e1);
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .header{
        color:black;
        font-size:200%;
        text-align: center
    }
    
    </style>
    <body>


    <div class="bg">
        <div class="animated  bounceInDown delay-.5s">
            <div class="container">
                <div class="header">

                    <h1>This is the data</h1>
                </div>
                {% if prs is mapping %}
                <div class="table-responsive">
                    <table class="table table-dark table-striped">
                        <tr>
                            <th>ID</th>
                            <th>created at</th>
                            <th>additions</th>
                            <th>deletions</th>
                        </tr>
                        {% for id in prs: %}
                        <tr>
                            <td>{{ id }}</td>
                            <td>{{ prs[id]['createdAt'] }}</td>
                            <td>{{ prs[id]['additions'] }}</td>
                            <td>{{ prs[id]['deletions'] }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                {% else %}
                    <h3 class="text-center">No PRs made in Hacktoberfest</h3>
                {% endif %}
            </div>
        </div>
    </div>
	</body>
</html>
